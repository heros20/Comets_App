# Project-wide Gradle settings.

# JVM arguments (augmente la mémoire pour le build)
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m

# Enable parallel builds (désactivé, active si tu veux)
# org.gradle.parallel=true

# AndroidX support (obligatoire pour React Native moderne)
android.useAndroidX=true

# PNG crunching enabled for release builds
android.enablePngCrunchInReleaseBuilds=true

# Architectures ciblées (ajuste selon besoins)
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# Activation de la nouvelle architecture React Native (Fabric, TurboModules)
newArchEnabled=true

# Utilisation de Hermes (JS Engine)
hermesEnabled=true

# Support GIF dans React Native images (≈ +200 Ko)
expo.gif.enabled=true

# Support WebP dans React Native images (≈ +85 Ko)
expo.webp.enabled=true

# Support WebP animé (désactivé car iOS ne supporte pas)
expo.webp.animated=false

# Network inspector pour dev client
EX_DEV_CLIENT_NETWORK_INSPECTOR=true

# Use legacy packaging for native libs compression (Expo recommande false)
expo.useLegacyPackaging=false

# Activation edge-to-edge mode pour UI (Expo config)

# Versions SDK Android (ajoute les versions que tu utilises)
compileSdkVersion=33
targetSdkVersion=33
minSdkVersion=21

# Version build tools
buildToolsVersion=33.0.2

# Version NDK (à adapter si tu utilises NDK, sinon laisse vide)
ndkVersion=23.1.7779620

# Active/désactive Proguard (minify pour release)
android.enableProguardInReleaseBuilds=true

# Compression des bundles JS (Expo recommande false)
android.enableBundleCompression=false

# Whether the app is configured to use edge-to-edge via the app config or `react-native-edge-to-edge` plugin
expo.edgeToEdgeEnabled=true